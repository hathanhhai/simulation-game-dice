<body>
    <div id="app">

        <nav class="navbar navbar-expand-sm navbar-light bg-light">

            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>

                    </li>
                </ul>
            </div>

        <div class="container" style="margin-top: 3%;">
            <div v-if="!begin" class="row">
                <form @submit="submitNumberPlayer">


                    <div class="col-12">
                        <div class="form-group">
                            <input type="number" class="form-control" name="" id="" aria-describedby="helpId"
                                v-model="number_player" placeholder="Number Players...">
                            <span v-if="required.required_number_value" class="text-danger">Number value is field
                                required
                                or max value is 10</span>

                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-success">OK</button>
                    </div>
                </form>
            </div>
            <div v-else>
                <div class="row">

                    <div class="col-8 board-main">

                        <!-- <p v-for="item in text_simulation " class="board-text">{{item}}</p> -->
                        <div v-html="text_simulation"></div>
                    </div>
                </div>

                <br>
                <div class="row">

                    <div class="col-5" style="margin:auto">
                        <h3 v-if="text_log.player_winner"><span style="color:red;font-weight: bold;"> üëèüëè Player

                        <br>
                        <a href="./index.html" class="btn btn-primary " style="float:left;margin-left:90px">Reload</a>
                        <a href="./log.html" class="btn btn-warning"
                            style="float:left;margin-left:15px;color:white">Show
                            Logs</a>
                    </div>

                </div>


            </div>

        </div>

    </div>

    </div>
